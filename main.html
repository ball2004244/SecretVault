<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Secret Vault</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <video playsinline controls>
    <source src="chill.mp4" type="video/mp4">
  </video>

  <div id="live-chat">
    <header class="clearfix">
    </header>
    <!-- Chat Start Here -->
    <ul></ul>
    <div class="chat">
      <form id="sign_in_form">
        <input id="username" placeholder="username" autocomplete="off">
        <input id="password" type="password" placeholder="password" autocomplete="off">
        <input id="sign_in" type="submit" value="LOGIN">
        <input id="sign_up" type="submit" value="SIGN UP">
      </form>

      <hr>
      <form id="text_send_form">
        <input id="text_send" autocomplete="off">
        <input type="submit" value="send" id="send">
      </form>
    </div>
  </div>

  <script src="jquery-3.6.1.min.js"></script>
  <script src="jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <script src="mechanism.js"></script>
</body>

</html>
